language: python
python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "nightly"
install:
  - pip install -r requirements.txt
  - pip install -r requirements-test.txt
  - pip install coveralls
script: 
  - python setup.py install
  - nosetests --with-coverage --cover-package=mc2skos
after_success:
  - coveralls
